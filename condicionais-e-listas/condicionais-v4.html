<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">  
      <template v-if="logado">
         <p > Usuario Logado: {{nome}}</p>
         <p >Perfil: Admin</p>
      </template>
       
        
        <p v-else-if="anonimo"> Navegando no Anonimo</p>

        <p v-else="!logado"> Nenhum usuario logado</p>

      
        <button @click="logado = !logado"> {{logado ?'Sair' : 'Entrar'}}</button>
        
        <input type="checkbox" name="" id="" v-model="anonimo"> 

         <hr>
    <footer v-show="logado">
            Desenvolvido por GP
        
    </footer>

    </div>
   

 <script>   
        new Vue({   
            el: '#app',
            data: { 
                nome: 'Maria',
                logado: false,
                anonimo: false,
            }
        })
 </script>
</body>
</html>
