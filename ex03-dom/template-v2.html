<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
       
        <p>
            {{titulo}}
        </p>
         <p>
            {{ saudacao() }}
        </p>
    </div>
</body>

   <script> 
        new Vue({   
            el: '#app',
            data:{  
                titulo: 'VueJs'
            },
            methods:{   
                saudacao: function(){   
                    return 'Boa noite'
                }
            }
        })
   </script>
</html>
