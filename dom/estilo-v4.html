<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style> 
        div.caixa{    
            display: flex;
            justify-content: space-around;
        }
        .demo{  
            width: 100px;
            height: 100px;
            background-color: grey;
        }

        .c1{ 
            background-color: aqua;
        }
        .c2{
            background-color: red;
        }
        .c3{    
            background-color: blue;
        }
        .gira{  
            transform: rotate(45deg);
            
        }

    </style>
</head>
<body>
    <div id="app">  
        <div class="caixa"> 
            <div class="demo" :style="{backgroundColor: cor}"> </div>
            <div class="demo" :style="meuestilo"> </div>
            <div class="demo" > </div>
        </div>

           <p><input type="texto" v-model="cor"> </p>
            <p><input type="texto" v-model="largura"> </p>
              <p><input type="texto" v-model="altura"> </p>
              
    </div>
 
    <script>    

        new Vue({
            el: '#app',
            data: { 
                cor: 'red',
                largura: 100,
                altura: 100
            },
            computed:{  
             meuestilo(){   
                return{ 
                   backgroundColor: this.cor,
                   width: `${this.largura}px`,
                   height: `${this.altura}px`
                }
               } 

            }
        })

    </script>
</body>
</html>
