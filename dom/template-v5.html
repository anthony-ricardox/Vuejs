<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
       
        <p v-once>
            {{titulo}}
        </p>
         <p >
            {{ saudacao()}}
        </p>
        <p> 
            <a v-bind:href="link" target="_blank">Google</a>
        </p>
        <p v-html="linkHTML"></p>
    </div>
</body>

   <script> 
        new Vue({   
            el: '#app',
            data:{  
                titulo: 'oiie',
                link: 'http://google.com.br',
                linkHTML: '<a href="http://google.com.br">Google</a>'
            },
            methods:{   
                saudacao: function(){  
                    this.titulo = 'Bom diaa!!'
                    return this.titulo
                }
            }
        })
   </script>
</html>
