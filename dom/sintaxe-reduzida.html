<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
       
        <p>
            {{contador}}
        </p>
        <button @click="soma"> somar 1</button>
        <p><input type="text" :value="contador"></p>
    </div>
</body>

   <script> 
        new Vue({   
            el: '#app',
            data:{  
                contador: 0
            },
            methods:{  
              soma(){   
               this.contador++
              }      
            }
        })
   </script>
</html>
